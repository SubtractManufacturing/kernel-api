<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD File Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CAD File Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".step,.stp,.iges,.igs,.stl">
            <p>üìÅ Click or drag a file here to upload</p>
            <p style="font-size: 12px; color: #666;">Supported: STEP, IGES, STL</p>
        </div>
        
        <div class="file-info" id="fileInfo" style="display: none;">
            <strong>Selected file:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>
        
        <select id="outputFormat">
            <option value="stl">STL (3D Printing)</option>
            <option value="obj">OBJ (Wavefront)</option>
            <option value="glb">GLB (Binary GLTF)</option>
            <option value="gltf">GLTF (GL Transmission Format)</option>
        </select>
        
        <button id="convertBtn" disabled>Convert File</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFile = null;
        
        // Check API health on load
        fetch(`${API_URL}/api/v1/health`)
            .then(res => res.json())
            .then(data => {
                showStatus('‚úÖ API is running and ready!', 'success');
                setTimeout(() => hideStatus(), 3000);
            })
            .catch(err => {
                showStatus('‚ùå Cannot connect to API. Make sure it\'s running in WSL.', 'error');
            });
        
        // File selection
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectFile(e.target.files[0]);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectFile(e.dataTransfer.files[0]);
            }
        });
        
        function selectFile(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
            convertBtn.disabled = false;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        // Convert file
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            showStatus('<div class="spinner"></div> Converting...', 'info');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('output_format', document.getElementById('outputFormat').value);
            formData.append('deflection', '0.1');
            formData.append('angular_deflection', '0.5');
            
            try {
                const response = await fetch(`${API_URL}/api/v1/convert`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Download the converted file
                    const downloadResponse = await fetch(`${API_URL}/api/v1/download/${result.job_id}`);
                    
                    if (downloadResponse.ok) {
                        const blob = await downloadResponse.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${selectedFile.name.split('.')[0]}_converted.${document.getElementById('outputFormat').value}`;
                        a.click();
                        
                        showStatus('‚úÖ Conversion successful! File downloaded.', 'success');
                    } else {
                        showStatus('‚ùå Download failed', 'error');
                    }
                } else {
                    const error = await response.text();
                    showStatus(`‚ùå Conversion failed: ${error}`, 'error');
                }
            } catch (err) {
                showStatus(`‚ùå Error: ${err.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
    </script>
</body>
</html>
